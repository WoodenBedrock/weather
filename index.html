<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/x-icon" href="cloudy.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="super">
        
        <div class='search' id='SS'>
            <input list='cities' type="text" id="autoComplete" placeholder='Enter City'/>
            <datalist id='cities'></datalist>
            <button type="button" id="submit">
                <svg id="asvg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </button>
        </div>

        <div id="sep"><br><br></div>

        <div id = "result">
            <label id = 'city'></label>
            <label id = 'country'></label>
            <label id = 'tempC'></label>
            <label id = 'description'></label>
            <label id = "icon"><img id="wicon" src=""></label>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
